<meta charset="UTF-8">

<script>

function pulaLinha(){
		document.write("<br>");
}

	function mostra(imprimeNaTela) {
			document.write(imprimeNaTela);
			pulaLinha();
	}

	var idadeMediaQuandoTemFilhos = 28; anoAtual = 2020; quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(Math.round(quantidadeDeGeracoes));
	
</script>
