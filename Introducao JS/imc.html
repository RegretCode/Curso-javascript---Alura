<meta charset="UTF-8">

<script>

	function pulaLinha() {
	
			document.write("<br>");
			document.write("<br>");
	}
	function mostra(imprimeNaTela) {
	
			document.write(imprimeNaTela);
			pulaLinha();			
			
	}
	
	function calculaImc(peso, altura){
			
			return peso / (altura * altura);

	}	
	
	var nome = prompt("Digite seu nome:");
	var alturaInformada = prompt(nome + ", informe sua altura:");
	var pesoInformado = prompt(nome + ", informe seu peso:");
	var imc = calculaImc(pesoInformado, alturaInformada);
	
	mostra(nome + "o seu IMC e': " + imc);
	
	if (imc < 18.5){
		mostra("Seu IMC esta abaixo do recomendado.");
	}
	else if (imc > 35){
		mostra("Seu IMC esta acima do recomendado.");
	}
	else{
		mostra("Seu IMC esta excelente.");
	}
	
</script>
