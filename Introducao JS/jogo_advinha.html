<meta charset="UTF-8">

<script>

	function pulaLinha() {
	
			document.write("<br>");
			document.write("<br>");
	}
	function mostra(imprimeNaTela) {
	
			document.write(imprimeNaTela);
			pulaLinha();			
			
	}

	var numeroPensado = Math.round(Math.random()*10);
	var tentativas = 1;
	
	while(tentativas <= 3){
	
	
		var chute = parseInt(prompt("Digite seu chute:"));
	
		if (numeroPensado == chute){
		mostra("Voce ACERTOU! O numero pensado era " + numeroPensado);
		break;
		}
		else{
		mostra("Voce ERROU!");
		}
		tentativas++;
	}
	mostra("FIM");
</script>
