<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
	
			document.write("<br>");
			document.write("<br>");
	}
	
	function mostra(imprimeNaTela) {
	
			document.write(imprimeNaTela);
			pulaLinha();			
			
	}
	
	var limite = parseInt(prompt("Digite uma data limite:"));
	var anoCopa = 1930;
	

	
	while (anoCopa <= limite){
	
				mostra("Teve copa em " + anoCopa);
				anoCopa = anoCopa + 4;
	}

	mostra("FIM");

</script>
